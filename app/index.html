<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>KOL共识裂变</title>
        <!-- 引入 WeUI -->
        <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css"/>

    </head>
    <body>
        <!-- 使用 -->
        <div class="container" id="container"></div>
        <div class="page" style="background-color:rgb(237, 237, 237)">
            <div class="page__hd" style="padding:40px">
                <h1 class="page__title">KOL共识裂变计划</h1>
                <p class="page__desc">KOL持币生息--社区KOL联盟出品</p>
            </div>
            <div class="page__bd">

                <div class="weui-cells__title">基本资料</div>
                <div class="weui-cells weui-cells_form">
                  <div class="weui-cell">
                      <div class="weui-cell__hd"><label class="weui-label" style="width:66px">钱包</label></div>
                      <div class="weui-cell__bd">
                          <input class="weui-input"  type="text" name="addr" style="font-size: 8px" placeholder="0x0000000000000000000000000000000000000000"/>
                      </div>
                  </div>
                  <div class="weui-cells__title" style="background-color:rgb(237, 237, 237)">DASHBOARD</div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label" style="width:66px">本金</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input"  type="text" name="lock"  value = "0" placeholder="0"/>
                        </div>
                        <div class="weui-cell__hd"><label class="weui-label" style="width:66px">收益</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input"  type="text" name="bonus"  value = "0" placeholder="0"/>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label" style="width:66px">直推</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input"  type="text" name="childs"  value = "0" placeholder="0"/>
                        </div>
                        <div class="weui-cell__hd"><label class="weui-label" style="width:66px">团队</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input"  type="text" name="teamusers"  value = "0" placeholder="0"/>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label" style="width:66px">级别</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input"  type="text" name="level"  value = "0" placeholder="0"/>
                        </div>
                        <div class="weui-cell__hd"><label class="weui-label" style="width:66px">网体</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input"  type="text" name="teamamount"  value = "0" placeholder="0"/>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label" style="width:66px">已提现</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input"  type="text" name="totaldraws"  value = "0" placeholder="0"/>
                        </div>
                        <div class="weui-cell__hd"><label class="weui-label" style="width:66px">邀请码</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input"  type="text" name="iCode"  value = "0" placeholder="0"/>
                        </div>
                    </div>
                    <div class="weui-cells__title" style="background-color:rgb(237, 237, 237)">操作区</div>
                    <div class="weui-cell" id="registerpanel">
                        <div class="weui-cell__hd"><label class="weui-label" style="width:66px">邀请码</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input"  type="text" name="iCodeRegister"  value = "0" placeholder="0"/>
                        </div>
                    </div>
                    <div class="weui-btn-area">
                        <a class="weui-btn weui-btn_primary" id="Register" onclick="App.reg()">注册</a>
                    </div>


                    <div class="weui-cell" id="joinpanel">
                        <div class="weui-cell__hd"><label class="weui-label" style="width:66px">金额</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input"  type="text" id="joinAmount"  value = "0" placeholder="0"/>
                        </div>
                        <div class="weui-cell__bd">
                        </div>
                    </div>
                    <div class="weui-cell weui-cell_switch">
                        <div class="weui-cell__bd">选择金本位</div>
                        <div class="weui-cell__ft">
                            <input class="weui-switch" id="usdtcoin" type="checkbox" />
                        </div>
                    </div>
                    <div class="weui-btn-area">
                        <a class="weui-btn weui-btn_primary" id="Join" onclick="App.approve()">入金授权</a>
                    </div>
                    <div class="weui-btn-area">
                        <a class="weui-btn weui-btn_primary" id="Join" onclick="App.join()">入金</a>
                    </div>
                    <div class="weui-cells weui-cells_form">


                    <div class="weui-btn-area">
                        <a class="weui-btn weui-btn_warn" id="Draw" onclick="App.draw()">提现</a>
                  </div>
                </div>



                <div id="list">
                </div>
            </div>
        </div>
    </body>
<!-- <script src="https://kolvote.oss-cn-shenzhen.aliyuncs.com/jquery-3.1.1.slim.min.js"></script> -->
<!-- <script src="https://kolvote.oss-cn-shenzhen.aliyuncs.com/bttapp.js"></script> -->

<script src="jquery-3.1.1.slim.min.js"></script>
<script src="jquery.autocomplete.js"></script>
<script src="app.js"></script>
<script type="text/javascript">
var countries = [
    { value: 'Andorra', data: 'AD' },
    // ...
    { value: 'Zimbabwe', data: 'ZZ' }
];

$('#autocomplete').autocomplete({
    lookup: countries,
    onSelect: function (suggestion) {
        console.log('You selected: ' + suggestion.value + ', ' + suggestion.data);
    }
});

</script>
</html>
