<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>WeUI</title>
        <!-- 引入 WeUI -->
        <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css"/>
    </head>
    <body>
        <!-- 使用 -->
        <div class="container" id="container"></div>
        <div class="page" style="background-color:rgb(237, 237, 237)">
            <div class="page__hd" style="padding:40px">
                <h1 class="page__title">批量转币BTT</h1>
                <p class="page__desc">BTT是一个简单好用省钱的批量转币的Dapp</p>
            </div>
            <div class="page__bd">

                <div class="weui-cells__title">设置基本信息</div>
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">合约地址</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input"  type="text" name="tokenAddress" value = "0x911040Cde98B12826013221d3a5980a9b346C345" placeholder="0x4f72807bEd497B515F2a78e35C9d988A9f66cd26"/>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">小数位数</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" name="decimal" pattern="[0-9]*" value="6" placeholder="18"/>
                        </div>
                    </div>

                </div>

                <div class="weui-cells__title">粘贴批量转账收款名单和数量,不可以超过200</div>
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <textarea class="weui-textarea" style="font-size:1px" name="addressList"
                            placeholder="0xEDe59E683F59519eeAbD9C872633e68ed2F17F46,240
0xd37359C05Ed049C0F6a997f5B3b81C369C17E59C,240
0xEAA4047FF03C8DD2e501ba99D757beb575Dd2Aac,240
0x4E4543037CBCc16DDb3794f9E6990F36D63DA9eD,240
0x20f49657B30f75fE0be4eD2Ce907b3a353b0c6F2,240" rows="10">0xaf18075f9f36863cbb9c6cf81f9f740316e003a3,10
0x7f706bf3f2aff9c72664ce8febd244a7e1d034af,10
0x516b0c808b32b5fa305a910022861ae00080cfff,10
0xf9c53a3192640ac85ea3a0f468fb3e37b388d061,10
0x2d56ecdce8fe8be4f28ee2c997e4d5624de7cecc,10
0xd20f4d6d1746ee7957695837c3148eaeebbac77a,10
0x760f6530449270f0d3d2c676173204ac887663ea,10
0xe2ec44549b3ec410b4a41491b4c45541efbd7b8b,10
0x1b49402ec48dfe0a54a085527d1f8125eacf6dcb,10</textarea>
                        </div>
                    </div>
                </div>
                <div class="weui-cells__tips">格式为:地址,数量</div>

                <div class="weui-btn-area">
                    <a class="weui-btn weui-btn_primary" id="showTooltips" onclick="App.readTarget()">第一步：预览合约转账</a>
                </div>
                <div id="list">
                </div>
            </div>
        </div>
    </body>
<script src="jquery-3.1.1.slim.min.js"></script>
<script src="app.js"></script>
</html>
