<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>KOL流量生态</title>
        <!-- 引入 WeUI -->
        <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.0.1/weui.min.css"/>

    </head>
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>

    <body>
        <!-- 使用 -->
        <div class="container" id="container"></div>
        <div class="page" style="background-color:#416EB6">
            <div class="page__hd" style="padding:40px">
                <h1 class="page__title" style="color:rgb(255, 255, 255);text-align: center">KOL链上广告系统Beta1.0</h1>
                <p class="page__desc" style="color:rgb(255, 255, 255);text-align: left;font-size:16px">
                  ·GMS社区通行证<br><br>
                  ·社区群员注册50个账号，每个账号50U
                  每个社区50个注册账号所有认购的U质押三天，以保不破发<br><br>
·GMS社区通行证平台，有自己独立强大的生态APP（3号上线）
月初（10号前）上线热门交易所
（OK、抹茶、A网等交易所正在交涉中）<br><br>
·认购要求：持仓300枚以上kol，可以参与认购，保本賺钱。<br><br>
·截图用微信扫码立刻参与<br><br></p>
<div style="text-align: center"><img src="https://kolvote.oss-cn-shenzhen.aliyuncs.com/liao.jpg"></div>
<p class="page__desc" id="leftBonus" style="color:#FFFFFF;text-align: center;font-size:16px">抢光了^_^下次请早</p>
                <p class="page__desc" id="getBonus" style="color:#EFC638;text-align: center;font-size:16px" onclick="App.getBonusClick()">点击领取广告收益</p>
            </div>
            <div class="page__bd">

                <div class="weui-cells__title" style="color:rgb(255, 255, 255);text-align: center;font-size:26px">KOL大舞台，有梦你就来</div>
                <div class="weui-cells__title" id="leftBonus" style="color:rgb(255, 255, 255);text-align: center;font-size:26px"></div>
                <div id="firstHide" >
                    <div class="weui-cells weui-cells_form" style="color:#2B103B">
                      <div class="weui-cells__title" id="msg" style="background-color:#F26322;color:rgb(255, 255, 255);"></div>
                      <div class="weui-cell weui-cell_readonly">

                          <div class="weui-cell__hd"><label class="weui-label" style="width:88px">我的钱包</label></div>
                      </div>
                      <div class="weui-cell weui-cell_readonly">
                          <div class="weui-cell__bd">
                              <input class="weui-input"  type="text" name="addr" style="font-size: 14px" placeholder="0x0000000000000000000000000000000000000000" readonly/>
                          </div>
                      </div>
                      <div class="weui-cell weui-cell_readonly">
                          <div class="weui-cell__hd"><label class="weui-label" style="width:88px">KOL余额</label></div>
                          <div class="weui-cell__bd">
                              <input class="weui-input"  type="text" name="kolBalance" placeholder="0" readonly/>
                          </div>
                      </div>
                      <div class="weui-cell weui-cell_readonly">
                          <div class="weui-cell__hd"><label class="weui-label" style="width:88px">ETH余额</label></div>
                          <div class="weui-cell__bd">
                              <input class="weui-input"  type="text" name="ethBalance" placeholder="0" readonly/>
                          </div>
                      </div>
                      <div class="weui-cell weui-cell_readonly">
                          <div class="weui-cell__hd"><label class="weui-label" style="width:88px">会员级别</label></div>
                          <div class="weui-cell__bd">
                              <input class="weui-input"  type="text" name="userLevel2" placeholder="0" readonly/>
                          </div>
                      </div>
                      <div class="weui-cell weui-cell_readonly">
                          <div class="weui-cell__hd"><label class="weui-label" style="width:88px">网体深度</label></div>
                          <div class="weui-cell__bd">
                              <input class="weui-input"  type="text" name="maxDeep" placeholder="0" readonly/>
                          </div>
                      </div>
                      <div class="weui-cell weui-cell_readonly">
                          <div class="weui-cell__hd"><label class="weui-label" style="width:88px">奖励总额</label></div>
                          <div class="weui-cell__bd">
                              <input class="weui-input"  type="text" name="totalBonus" placeholder="0" readonly/>
                          </div>
                      </div>
                      <div class="weui-cell weui-cell_readonly">
                          <div class="weui-cell__hd"><label class="weui-label" style="width:88px">推广收益</label></div>
                          <div class="weui-cell__bd">
                              <input class="weui-input"  type="text" name="promoteBonus" placeholder="0" readonly/>
                          </div>
                      </div>
                      <div class="weui-cell weui-cell_readonly">
                          <div class="weui-cell__hd"><label class="weui-label" style="width:88px">广告收益</label></div>
                          <div class="weui-cell__bd">
                              <input class="weui-input"  type="text" name="adBonus" placeholder="0" readonly/>
                          </div>
                      </div>
                      <div class="weui-cell weui-cell_readonly">
                          <div class="weui-cell__hd"><label class="weui-label" style="width:88px">直推人数</label></div>
                          <div class="weui-cell__bd">
                              <input class="weui-input"  type="text" name="childs" placeholder="0" readonly/>
                          </div>
                      </div>
                      <div class="weui-cell weui-cell_readonly">
                          <div class="weui-cell__hd"><label class="weui-label" style="width:88px">团队人数</label></div>
                          <div class="weui-cell__bd">
                              <input class="weui-input"  type="text" name="teamNum" placeholder="0" readonly/>
                          </div>
                      </div>


                      <div class="weui-flex" style="text-align: center;background-color:#F26322;">
                          <div class="weui-flex__item"><div id="joinTop" class="placeholder" style="background-color:#EFC638;color:rgb(255, 255, 255)">升级</div></div>
                          <div class="weui-flex__item"><div id="drawTop" class="placeholder" style="background-color:#715CA8;color:rgb(255, 255, 255)">提现</div></div>
                          <div class="weui-flex__item"><div id="inviteTop" class="placeholder" onclick="App.invite()" style="background-color:#2B103B;color:rgb(255, 255, 255)">邀请</div></div>
                      </div>

                </div><!-- end -->
          </div><!-- firstHide -->
          <div id="firstRegister" style="background-color:#FFFFFF;display:none">
                <div class="weui-cells__title" style="color:#715CA8;font-size:20px;text-align:center">欢迎加入KOL链上广告生态系统</div>
                <div class="weui-cells weui-cells_form" style="background-color:#715CA8;color:#FFFFFF">
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label" style="width:128px">请输入邀请码</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input"  type="text" name="iCodeRegister"  value = "0" placeholder="0"/>
                    </div>
                </div>
                <div class="weui-cell weui-cell_switch">
                  <div class="weui-cell__bd" id="joinAllTitle">捐赠100KOL获链上终身会员</div>
                  <div class="weui-cell__ft">
                      <input class="weui-switch" id="joinAll" type="checkbox" />
                  </div>
                </div>
                <div class="weui-btn-area">
                    <a class="weui-btn weui-btn_primary" id="Register" onclick="App.regClick()" style="background-color:#EFC638;color:#715CA8">授权</a>
                </div>
              </div>

          </div><!-- firstRegister-->
          <div id="joindrawpanel" >
              <div class="weui-cells weui-cells_form" style="background-color:#EFC638;color:#2B103B">
                  <div class="weui-cell">
                      <div class="weui-cell__hd"><label class="weui-label" style="width:188px">当前会员级别</label></div>
                      <div class="weui-cell__bd">
                          <input class="weui-input"  type="text" name="userLevel"  value = "0" placeholder="0"/>
                      </div>
                      <div class="weui-cell__bd">
                      </div>
                  </div>
                  <div class="weui-btn-area">
                      <a class="weui-btn weui-btn_default" id="Join" onclick="App.regClick()">等待加载...</a>
                  </div>

              </div>
              <div class="weui-cells weui-cells_form" style="background-color:#715CA8;color:#FFFFFF">
                <div class="weui-cell weui-cell_readonly">
                    <div class="weui-cell__hd"><label class="weui-label" style="width:188px">已提现收益</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input"  type="text" name="totaldraws"  value = "0" placeholder="0" readonly/>
                    </div>
                </div>
                <div class="weui-cell weui-cell_readonly">
                    <div class="weui-cell__hd"><label class="weui-label" style="width:188px">可提现收益</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input"  type="text" name="canDrawAmount"  value = "0" placeholder="0" readonly/>
                    </div>
                </div>
                  <div class="weui-btn-area">
                      <a class="weui-btn weui-btn_primary" id="Draw" onclick="App.drawKol()">提现</a>
                  </div>
                </div>
                <div class="weui-cells weui-cells_form" style="background-color:#FFFFFF;color:#2B103B">
                  <div class="weui-cell weui-cell_readonly">
                      <div class="weui-cell__hd"><label class="weui-label" style="width:108px">我的邀请码：</label></div>
                      <div class="weui-cell__bd">
                          <input class="weui-input"  type="text" name="iCode"  value = "0" placeholder="0" readonly/>
                      </div>
                  </div>
                  <div class="weui-btn-area scroll">
                      <a class="weui-btn weui-btn_default" id="invite" onclick="App.invite()" style="background-color:#EFC638;color:#FFFFFF">邀请</a>
                  </div>
                  <div id="qr" style="display:none;">
                    <div class="weui-cell weui-cell_readonly">
                        <div class="weui-cell__hd"><label class="weui-label" style="width:300px;text-align: center">邀请好友用imtoken扫码参与</label></div>
                    </div>
                    <div id="qrcode" style="text-align: center"></div>
                    <div class="weui-btn-area">
                        <a class="weui-btn weui-btn_default" id="top">返回顶部</a>
                    </div>
                    <div class="weui-btn-area">
                        <a class="weui-btn weui-btn_default" id="top" onclick="App.setChildsList(App.account)" >邀请记录</a>
                    </div>
                    <div id="childs">
                    </div>
                    <div style="height:60px">
                    </div>
                  </div>
                </div>


          </div><!-- joindrawpanel-->
        </div><!-- page__hd -->
        </div>
    </body>
<script src="jquery-3.1.1.slim.min.js"></script>
<script src="jquery.autocomplete.js"></script>
<script src="jquery.qrcode.min.js"></script>
<script src="number.js"></script>
<script src="app.js"></script>
<!-- <script src="https://kolvote.oss-cn-shenzhen.aliyuncs.com/aapp.js?v=15"></script> -->


<script type="text/javascript">
var countries = [
    { value: 'Andorra', data: 'AD' },
    // ...
    { value: 'Zimbabwe', data: 'ZZ' }
];
$('#autocomplete').autocomplete({
    lookup: countries,
    onSelect: function (suggestion) {
        console.log('You selected: ' + suggestion.value + ', ' + suggestion.data);
    }
});

$('#joinAll').on('click', function(){
    if ($('#joinAll').prop("checked")){
      $('#joinAllTitle').html('捐赠500KOL成为金牌代理商');
      App.setCookie('joinAll','yes');
      App.joinAll = true;
    }else{
      $('#joinAllTitle').html('捐赠100KOL获链上终身会员');
      App.setCookie('joinAll','no');
      App.joinAll = false;
    }
});
$('#invite').click(function(){
    window.scrollTo({
      top: 3000,
      behavior: "smooth"
    });
 });

$('#top').click(function(){
   window.scrollTo({
     top: 0,
     behavior: "smooth"
   });
});

$('#joinTop').click(function(){
  window.scrollTo({
    top: 700,
    behavior: "smooth"
  });
});

$('#drawTop').click(function(){
   window.scrollTo({
     top: 1060,
     behavior: "smooth"
   });
});

$('#inviteTop').click(function(){
  window.scrollTo({
    top: 3000,
    behavior: "smooth"
  });

});


</script>
</html>
